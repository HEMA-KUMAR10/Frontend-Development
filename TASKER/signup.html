<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasker</title>
    <link rel="stylesheet" href="./signup.css">
</head>
<body>
    <div class="login">

        <!-- <div class="left">
            <img src="./assets/images/tasker.png" alt="" class="left-img">
        </div> -->

        <div class="right">
            <h1>Register to Tasker</h1>
            <p>Please, insert your informations to sign up into tasker</p>
            <span>Name</span>
            <input type="text" id="name">
            <div id="name-check"></div>
            <span>Email</span>
            <input type="email" id="email">
            <div id="email-check"></div>
            <span>Password</span>
            <input type="password" id="password">
            <div id="pass-check"></div>
            <span>Confirm Password</span>
            <input type="password" id="confirm-password">
            <div id="confirm-pass-check"></div>
            <button id="reg-button">Register</button>
            <p>Already have an account? <a href="./index.html">Log In</a></p>

        </div>

    </div>


<script src="./signup.js"></script>
</body>
</html>
