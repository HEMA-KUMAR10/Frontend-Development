<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./home.css">
</head>
<body>  
    <div class="main-page">
        <div class="left">
            <img src="./assets/images/home_tasker.png" alt="">
            
            <div>
            <p> Tasks</p>
            <select name="category" id="category">
                <option value="None">Categories</option>
                <option value="none">None</option>
                <option value="home">Home</option>
                <option value="Shopping">Shopping</option>
                <option value="School">School</option>
            </select>
            <p>Settings</p>
            </div>
            <button>Log Out</button>
        </div>



        <div class="right">
            <h1>All your tasks</h1>
            <div class="title-bar">
                <h3>Tasks</h3>
                <div class="options">
                <button>All</button>
                <button>Done</button>
                <button>Not Done</button>
                </div>
            </div>
            <div id="Task"> </div>
            <button onclick="addtask()" id="addTask">Add a task</button>

            <button onclick="deleteData()">Delete</button>
        </div>

        <div id="popUp">
            <label>Insert the name of the task</label>
            <input type="text" id="task-name">
            <label>Select a category</label>
            
            <select name="category" id="category">
                <option value="home">Home</option>
                <option value="Shopping">Shopping</option>
                <option value="School">School</option>
                <option value="None">None</option>
            </select>

            <div class="btns">
            <button id="cancel-btn" onclick="cancelTask()"> Cancel </button>
            <button id="add-btn" onclick="addData()"> Add </button>
            </div>
        </div>

        




    </div>
    <script src="./home.js"></script>
</body>
</html>
