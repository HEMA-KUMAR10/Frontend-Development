<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasker</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="login">

        <div class="left">
            <img src="./assets/images/tasker.png" alt="" class="left-img">
        </div>

        <div class="right">
            <h1>Welcome to Tasker</h1>
            <p>Please, insert your informations to access your tasks</p>
            <span>Email</span>
            <input type="email" id="email" placeholder="Insert your email">
            <span>Password</span>
            <input type="password" id="password" placeholder="Insert your Password">
            <p class="remember"> <input type="checkbox">Remember me</p>
            <button id="login-button">Sign In</button>
            <p>Don't have an account? <a href="./signup.html" onclick="register()">Sign Up</a></p>
        </div>

    </div>


<script src="./index.js"></script>
</body>
</html>
